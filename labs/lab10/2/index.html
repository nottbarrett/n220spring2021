<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div id="container"></div>
    <div id="calculator"> Current Color: </div>

    <button onclick="redOne()"> +1 Red </button>
    <button onclick="redFive()"> +5 Red </button>
    <button onclick="redTen()"> +10 Red </button>

    <button onclick="greenOne()"> +1 Green </button>
    <button onclick="greenFive()"> +5 Green </button>
    <button onclick="greenTen()"> +10 Green </button>

    <button onclick="blueOne()"> +1 Blue </button>
    <button onclick="blueFive()"> +5 Blue </button>
    <button onclick="blueTen()"> +10 Blue </button>    

    <script src="js/app.js"></script>   
</body>
