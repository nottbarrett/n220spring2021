<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .divSquare {
            width: 200px;
            height: 200px;
            background-color: grey;
            margin: 5px;
            float: left;
        }

    </style>
</head>
<body>

    <div class="divSquare" id="divOne" data-color="red"></div>
    <div class="divSquare" id="divTwo" data-color="green"></div>
    <div class="divSquare" id="divThree" data-color="blue"></div>

    <script src="js/app.js"></script>   
</body>
</html>
